<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1, width=device-width, shrink-to-fit=no">
    <link rel="prefetch stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="prefetch stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Random Quote Machine</title>
  </head>
  <body>
    <main tabindex="-1">
      <div id="quote-box">
        <p id="text"></p>
        <p id="author"><em></em></p>
        <ul>
          <li>
            <a id="tweet-quote" rel="noopener noreferrer" target="_blank">
              <i class="fa-2x fa-twitter fab"></i>
            </a>
          </li>
          <li>
            <a id="new-quote" rel="internal" role="button">
              <i class="fa-2x fa-redo fas"></i>
            </a>
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <p><small>Powered by <a href="https://quotesondesign.com/api-v4-0/" rel="noopener noreferrer" target="_blank"><strong>Quotes on Design</strong> <abbr title="Application Programming Interface">API</abbr> v4.0</a></small></p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
